<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main id="main" class="bg-secondary container-fluid">
        <div class="row">
            <div class="col-md-5 mx-auto m-4 p-3 bg-light">
                <header class="text-center mb-3">
                    <h1 id="title">JavaScript Survey</h1>
                </header>

                <p id="description" class="text-center mb-5">
                    A simple survey about JavaScript World
                </p>

                <form id="survey-form">
                    <!-- name -->
                    <div class="form-group">
                        <label for="name" id="name-label">Name: </label>
                        <input type="text" class="form-control" name="name" id="name" required placeholder="enter name">
                    </div>

                    <!-- email -->
                    <div class="form-group">
                        <label for="email" id="email-label">Email: </label>
                        <input type="email" class="form-control" name="email" id="email" required placeholder="enter email">
                    </div>

                    <!-- number -->
                    <div class="form-group">
                        <label for="number" id="number-label">Age: </label>
                        <input type="number" class="form-control" name="number" id="number" min="10" max="100" placeholder="age">
                    </div>

                    <!-- dropdown -->
                    <div class="form-group">
                        <label for="dropdown">Work Experience: </label>
                        <select name="dropdown" id="dropdown" class="form-control">
                            <option value="0-1">0 to 1 year</option>
                            <option value="2-5">2 to 5 years</option>
                            <option value="6-10">6 to 10 years</option>
                            <option value="over 10"> more than 10 years</option>
                        </select>
                    </div>

                    <p class="mt-4">How was your expreience while working with JavaScript :</p>
                    <!-- radio -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="radio" value="great" id="great" checked>
                        <label for="great" class="form-check-label">It was Great</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="ok" name="radio" value="ok">
                        <label class="form-check-label" for="ok">It was Ok</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="not-good" name="radio" value="not good">
                        <label for="not-good" class="form-check-label">Not Good</label>
                    </div>

                    <p class="mt-4">How Many JavaScript frameworks/libraries you have worked with :</p>
                    <!-- checkbox -->
                    <div class="form-check">
                        <input type="checkbox" id="react" class="form-check-input" name="checkbox" value="react">
                        <label for="react" class="form-check-label">React</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="vue" name="checkbox" value="vue">
                        <label for="vue" class="form-check-label">Vue</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="angular" name="checkbox" value="angular">
                        <label for="angular" class="form-check-label">Angular</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="jquery" name="checkbox" value="jquery">
                        <label for="jquery" class="form-check-label">Jquery</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="preact" name="checkbox" value="preact">
                        <label for="preact" class="form-check-label">Preact</label>
                    </div>

                    <!-- textarea -->
                    <div class="form-group mt-4">
                        <label for="textarea">What you want to improve in JavaScript ecosystem</label>
                        <br>
                        <textarea name="textarea" id="textarea" class="form-control" rows="3"></textarea>
                    </div>

                    <!-- submit -->
                    <input type="submit" class="btn btn-success" value="Submit" id="submit">
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
